<body class="bg-primary">
    <!--////////////////////////////////////////////////////////////////-->
    <div class="container mt-5">
        <div class="row">
            <div class="col px-5">
                <!--00000000000000000000000000000000000000000000000-->
                <div class="card m-5 shadow">
                    <div class="card-header text-center p-5 fs-1 fw-light">Create Account</div>
                    <div class="card-body">
                        <p class="text-secondary">Enter your email address and we will send you a link to reset your
                            password</p>
                        <!----------------------------------->
                        <form action="/action_page.php">
                            <!--11111111111111111111111111111111111111111-->
                            <div class="container p-2">
                                <div class="row">
                                    <div class="col-sm"> <!--div firt name-->
                                        <label for="First-Name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="First-Name"
                                            placeholder="Enter first name">
                                    </div> <!--div firt name-->
                                    <div class="col-sm"> <!--div last name-->
                                        <label for="last-Name" class="form-label">Enter last name</label>
                                        <input type="text" class="form-control" id="last-Name"
                                            placeholder="Enter last name">
                                    </div> <!--div last name-->
                                    <div class="col-12"> <!--div de amail-->
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter email address" name="email">
                                    </div> <!--div de amail-->
                                    <div class="col-sm"> <!--div de password-->
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                    </div> <!--div de password-->
                                    <div class="col-sm"> <!--div de confirm-->
                                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm password">
                                    </div> <!--div de confirm-->
                                </div>
                            </div>
                            <!--11111111111111111111111111111111111111111-->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </form>
                        <!----------------------------------->

                    <div class="card-footer text-center p-3">
                        <a href="./index.html" class="text-decoration-none">Need an account? Sign up!</a>
                    </div>
